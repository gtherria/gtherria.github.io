						<li>
							<label for="city">City:</label>
							<input type="text" name="city" id="city" placeholder="city">
						</li>
						<li>
							<label for="state">State:</label>
							<select id="state" name="state">

								<option value="IN">Indiana</option>

								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>

								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>

						<li>
							<label for="street-address">Zip code:</label>
							<input type="text" name="zip-code" id="zip-code" placeholder="zip code">
						</li>
						<li>
							<label for="email">Email:</label>
							<input type="email" name="email" id="email" placeholder="confirmation email">
						</li>
						<li>
							<label for="phone">Phone:</label>
							<input type="tel" name="phone" id="phone" placeholder="your phone number">
						</li>
					</ul>
				</section>
				<section class="order">
					<h2>Your subscription type</h2>
					<ul>
						<li>
							<input type="radio" id="monthly" value="monthly" name="subscription">
							<label for="monthly">Monthly Payment</label>
						</li>
						<li>
							<input type="radio" id="yearly" value="yearly" name="subscription">
							<label for="yearly">Yearly Payment</label>
						</li>
						<li>
							<input type="radio" id="onetime" value="onetime" name="subscription">
							<label for="onetime">One Time Payment</label>
						</li>
					</ul>
				</section>
				<section class="order">
					<h2>Preferences</h2>
					<ul>
						<li>
							<input type="checkbox" id="digital" value="digital">
							<label for="digital">Digital Copy</label>
						</li>
						<li>
							<input type="checkbox" id="printed" value="printed">
							<label for="printed">Printed Copy</label>
						</li>
						<li>
							<input type="checkbox" id="both" value="both">
							<label for="both">Both</label>
						</li>
						<li>
							<input type="checkbox" id="sticker" value="sticker">
							<label for="sticker">Free Sticker?</label>
						</li>
					</ul>
				</section>
				<section class="method">
					<h2>Sign up for promotional emails?</h2>
					<ul>
						<li>
							<input type="radio" id="delivery" value="delivery" name="method">
							<label for="delivery">Yes</label>
						</li>
						<li>
							<input type="radio" id="pick-up" value="pick-up" name="method">
							<label for="pick-up">No</label>
						</li>
					</ul>
				</section>
				<section>
					<label for="notes">Please let us know if you have any feedback.</label>
					<textarea id="notes" name="notes"></textarea>
				</section>
				<section>
					<button type="order">Done</button>
				</section>
